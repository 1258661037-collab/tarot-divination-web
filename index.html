<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空占卜 - 寻求宇宙的答案</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #03030d; margin: 0; overflow: hidden; color: #f1f5f9; font-family: system-ui, -apple-system, sans-serif; }
        .star-field {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            background: radial-gradient(1.2px 1.2px at 20px 30px, #fff, rgba(0,0,0,0)), 
                        radial-gradient(1.5px 1.5px at 60px 100px, #fff, rgba(0,0,0,0));
            background-size: 250px 250px;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin 10s linear infinite; }
        .orb-halo { position: absolute; inset: 0px; border-radius: 50%; border: 2.5px solid transparent; border-top: 2.5px solid rgba(165,180,252,0.5); animation: spin 5s linear infinite; }
        .shengbei-3d { position: relative; width: 100px; height: 50px; background: linear-gradient(to bottom, #37378f, #0d0d2b); border-radius: 100px 100px 0 0; border: 1px solid rgba(255,255,255,0.15); transition: all 0.6s; }
        .perspective-1000 { perspective: 1500px; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // 兼容处理：手动创建简单的图标组件，避免 lucide-react 加载失败
        const Icon = ({ name, size = 24, className = "" }) => {
            const ref = React.useRef(null);
            useEffect(() => {
                if (ref.current) {
                    ref.current.innerHTML = '';
                    const icon = lucide.createIcons({
                        icons: { [name]: lucide.icons[name] },
                        attrs: { strokeWidth: 1.5, size, class: className }
                    });
                }
            }, [name, size, className]);
            return <i ref={ref} className="inline-block"></i>;
        };

        // === 配置 ===
        const apiKey = "在此填入你的Key"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

        const TOOLS = {
            tarot: { id: 'tarot', name: '塔罗占卜', icon: 'LayoutGrid' },
            dice: { id: 'dice', name: '星相骰子', icon: 'Compass' },
            shengbei: { id: 'shengbei', name: '圣杯求启', icon: 'Moon' },
            iching: { id: 'iching', name: '六爻演化', icon: 'Zap' }
        };

        const TAROT_NAMES = ["愚者", "魔术师", "女祭司", "皇后", "皇帝", "教皇", "恋人", "战车", "力量", "隐士", "命运之轮", "正义", "倒吊人", "死神", "节制", "恶魔", "高塔", "星星", "月亮", "太阳", "审判", "世界", "权杖Ace", "权杖2", "权杖3", "权杖4", "权杖5", "权杖6", "权杖7", "权杖8", "权杖9", "权杖10", "权杖侍从", "权杖骑士", "权杖王后", "权杖国王", "圣杯Ace", "圣杯2", "圣杯3", "圣杯4", "圣杯5", "圣杯6", "圣杯7", "圣杯8", "圣杯9", "圣杯10", "圣杯侍从", "圣杯骑士", "圣杯王后", "圣杯国王", "宝剑Ace", "宝剑2", "宝剑3", "宝剑4", "宝剑5", "宝剑6", "宝剑7", "宝剑8", "宝剑9", "宝剑10", "宝剑侍从", "宝剑骑士", "宝剑王后", "宝剑国王", "星币Ace", "星币2", "星币3", "星币4", "星币5", "星币6", "星币7", "星币8", "星币9", "星币10", "星币侍从", "星币骑士", "星币王后", "星币国王"];

        function App() {
            const [step, setStep] = useState(1);
            const [question, setQuestion] = useState('');
            const [selectedToolId, setSelectedToolId] = useState('tarot');
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [interpretation, setInterpretation] = useState('');
            const [selectedTarot, setSelectedTarot] = useState([]);

            const handleAnalyze = async () => {
                setIsAnalyzing(true);
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `问题：${question}。请给出一份疗愈占卜解析。` }] }]
                        })
                    });
                    const data = await res.json();
                    setInterpretation(data.candidates?.[0]?.content?.parts?.[0]?.text || "宇宙陷入了沉默。");
                } catch (e) { setInterpretation("感应中断，请检查网络或Key。"); }
                setIsAnalyzing(false);
            };

            return (
                <div className="h-screen w-full flex flex-col items-center justify-center p-4 relative">
                    <div className="star-field"></div>
                    
                    <div className="w-full max-w-xl bg-slate-900/60 border border-white/10 rounded-[40px] backdrop-blur-xl p-8 z-10 shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                        {step === 1 && (
                            <div className="space-y-6 text-center py-10">
                                <h1 className="text-2xl font-light tracking-[0.5em]">让宇宙告诉你答案</h1>
                                <textarea 
                                    className="w-full bg-black/20 border border-white/5 rounded-2xl p-6 text-center text-lg focus:border-indigo-500/50 outline-none h-40 transition-all"
                                    placeholder="在此输入你的困惑..."
                                    value={question}
                                    onChange={(e)=>setQuestion(e.target.value)}
                                />
                                <button 
                                    disabled={!question}
                                    onClick={()=>setStep(2)}
                                    className="w-full py-5 bg-white text-black rounded-full font-bold tracking-widest active:scale-95 transition-all disabled:opacity-30"
                                >
                                    开启感应
                                </button>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="flex flex-col h-full space-y-6">
                                <div className="text-center opacity-70 italic">“ {question} ”</div>
                                {!interpretation && !isAnalyzing ? (
                                    <div className="grid grid-cols-2 gap-4 py-4">
                                        {Object.values(TOOLS).map(t => (
                                            <button key={t.id} onClick={()=>handleAnalyze()} className="p-6 bg-white/5 border border-white/5 rounded-3xl flex flex-col items-center gap-3 hover:bg-white/10 transition-all">
                                                <Icon name={t.icon} />
                                                <span className="text-sm">{t.name}</span>
                                            </button>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="flex-1 overflow-y-auto custom-scrollbar pr-2 py-4">
                                        {isAnalyzing ? (
                                            <div className="flex flex-col items-center justify-center py-20 space-y-4">
                                                <div className="w-12 h-12 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>
                                                <div className="text-sm tracking-[0.5em] animate-pulse">正在转动星轨...</div>
                                            </div>
                                        ) : (
                                            <div className="text-lg font-light leading-relaxed text-indigo-100/90 whitespace-pre-wrap">
                                                {interpretation}
                                            </div>
                                        )}
                                        {!isAnalyzing && (
                                            <button onClick={()=>{setStep(1); setInterpretation('');}} className="w-full mt-8 py-4 border border-white/10 rounded-full text-sm opacity-50 hover:opacity-100 transition-all">重新开启感应</button>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
